<!-- Edit Page -->
<section id="create-section">

    <h1 class="item">Edit Auction</h1>

    <div class="item padded align-center">

        <form class="layout left large" [formGroup]="editForm" (ngSubmit)="onSubmit()">

            <div class="col aligned">
                <label>
                    <span>Title</span>
                    <input type="text" formControlName="title" value="">
                </label>

                <label>
                    <span>Category</span>
                    <select formControlName="category">
                        <option value="estate">Real Estate</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="furniture">Furniture</option>
                        <option value="electronics">Electronics</option>
                        <option value="other">Other</option>
                    </select>
                </label>

                <label>
                    <span>Image URL</span>
                    <input type="text" formControlName="imgUrl" value="">
                </label>

                <label>
                    <span>Starting price</span>
                    <input type="number" formControlName="price" value="" [attr.disabled]="hasBider">
                </label>
            </div>

            <div class="content pad-med align-center vertical">
                <label>
                    <span>Description</span>
                    <textarea formControlName="description" value=""></textarea>
                </label>

                <div class="align-center">
                    <input class="action" type="submit" value="Update Listing">
                </div>
            </div>

        </form>

    </div>

</section>
