<!-- Login Page -->
<section id="login-section" class="narrow">

    <h1 class="item">Login</h1>

    <div class="item padded align-center">

        <form class="aligned" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <label>
                <span>Email</span>
                <input type="text" formControlName="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" formControlName="password">
            </label>

            <div class="align-center">
                <input class="action" type="submit" value="Sign In">
            </div>
        </form>

    </div>

</section>
